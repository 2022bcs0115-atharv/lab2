name: ML Training Pipeline

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  train-model:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run training script
        run: |
          python train.py

      - name: Write metrics to Job Summary
        run: |
          echo "## Lab 2 â€“ Automated ML Training" >> $GITHUB_STEP_SUMMARY
          echo "**Name:** Atharv Mishra" >> $GITHUB_STEP_SUMMARY
          echo "**Roll No:** 2022BCS0115" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### Evaluation Metrics" >> $GITHUB_STEP_SUMMARY
          echo "\`\`\`" >> $GITHUB_STEP_SUMMARY
          cat outputs/results/metrics.json >> $GITHUB_STEP_SUMMARY
          echo "\`\`\`" >> $GITHUB_STEP_SUMMARY

      - name: Upload model artifact
        uses: actions/upload-artifact@v4
        with:
          name: trained-model
          path: outputs/model/

      - name: Upload results artifact
        uses: actions/upload-artifact@v4
        with:
          name: evaluation-results
          path: outputs/results/
